<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Card Stacking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space space--small"></div>
    <div class="cards-wrapper">
        <div class="cards">
            <div class="card" data-index="0">
                <div class="card__inner">
                    <div class="card__image-container"></div>
                    <div class="card__content">
                        <h1 class="card__title">Card 1</h1>
                    </div>
                </div>
            </div>
            <div class="card" data-index="1">
                <div class="card__inner">
                    <div class="card__image-container"></div>
                    <div class="card__content">
                        <h1 class="card__title">Card 2</h1>
                    </div>
                </div>
            </div>
            <div class="card" data-index="2">
                <div class="card__inner">
                    <div class="card__image-container"></div>
                    <div class="card__content">
                        <h1 class="card__title">Card 3</h1>
                    </div>
                </div>
            </div>
            <div class="card" data-index="3">
                <div class="card__inner">
                    <div class="card__image-container"></div>
                    <div class="card__content">
                        <h1 class="card__title">Card 4</h1>
                    </div>
                </div>
            </div>
            <div class="card" data-index="4">
                <div class="card__inner">
                    <div class="card__image-container"></div>
                    <div class="card__content">
                        <h1 class="card__title">Card 5</h1>
                    </div>
                </div>
            </div>
            <div class="card" data-index="5">
                <div class="card__inner">
                    <div class="card__image-container"></div>
                    <div class="card__content">
                        <h1 class="card__title">Card 6</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space"></div>

    <script src="script.js"></script>
</body>
</html>
